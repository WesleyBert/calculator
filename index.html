<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#buttn {
			color: red;
			background-color: blue;
		}
	</style>
	<script>


function calculadora(){
	var v1 = document.getElementById("valor1").value;
	var v2 = document.getElementById("valor2").value;

	var oper = document.getElementById("oper").value




	if (oper === "somar"){
		alert(parseInt(v1) + parseInt(v2));
	}else if (oper === "subtrair"){
		alert(parseInt(v1) - parseInt(v2));
	}else if (oper === "multiplicar") {
		alert(parseInt(v1) * parseInt(v2));
	}else{
		alert(parseInt(v1) / parseInt(v2));}

}
</script>

</head>
<body>

	<input type="text" id="valor1">
	<input type="text" id="valor2">

	<select name="oper" id="oper">
		<option value="somar">somar </option>
		<option value="subtrair">subtrair </option>
		<option value="multiplicar">multiplicar </option>
		<option value="dividir">dividir </option>

		<input id="buttn" type="submit" onClick="calculadora()" value="Calcular" />
		
	</select>


</body>
</html>
